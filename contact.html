<section class="products">
    <h2>联系我们 / お問い合わせ</h2>

    <div style="max-width:700px; margin:0 auto;">

        <p style="text-align:center; font-size:16px; margin-bottom:30px;">
            如有任何问题，欢迎随时与我们联系。<br>
            ご質問などございましたら、お気軽にお問い合わせください。
        </p>

        <!-- 联系表单 -->
        <form style="background: linear-gradient(145deg, #f7f8fa, #dce1e8); 
                     border: 1px solid rgba(150,150,150,0.3);
                     padding: 30px;
                     border-radius: 16px;
                     box-shadow: 0 6px 18px rgba(120,130,150,0.2);">

            <label>姓名 / お名前</label><br>
            <input type="text" style="width:100%; padding:10px; margin:10px 0 20px; border-radius:8px; border:1px solid #aaa;">

            <label>电子邮件 / メールアドレス</label><br>
            <input type="email" style="width:100%; padding:10px; margin:10px 0 20px; border-radius:8px; border:1px solid #aaa;">

            <label>留言内容 / お問い合わせ内容</label><br>
            <textarea style="width:100%; padding:10px; height:150px; margin:10px 0 20px; border-radius:8px; border:1px solid #aaa;"></textarea>

            <button class="btn-primary" style="width:100%; padding:12px 0; font-size:16px;">
                发送 / 送信
            </button>
        </form>

        <!-- 联系方式 -->
        <div style="margin-top:40px; text-align:center;">
            <h3>联系方式 / 連絡先</h3>
            <p>
                日本示例地址：東京都千代田区1-1<br>
                電話：03-1234-5678<br>
                邮箱：info@example.com
            </p>
        </div>

    </div>
</section>
